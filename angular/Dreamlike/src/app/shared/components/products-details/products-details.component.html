<div>
    <div class="card-content">{{name}}</div>    
    <div class="card-content">{{price}}</div>    
    <div class="card-content">{{quantity}}</div>     
    <div class="card-content">{{categoryId}}</div>     
</div>


<div class="card-body" *ngIf="currentProduct">
    <h1 style="color :red">product details</h1>
    <form [formGroup]="productDetails">

        <div class="form-group">
            <label for="name">product Name:</label>
            <input type="text" formControlName="name" class="form-control" name="name">
        </div>

        <br>
    </form>
</div>
